<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>文字滑动</title>

	<style>
		.move {
			margin: 100px auto;
		}
		.move a{
			background-color: #3FA78D;
			color: #ffffff;
			padding: 10px;
			text-decoration: none;
			transition: all .5s ease-out;
		}
		a:hover {
			margin: 0 0 0 10px;
		}
	</style>
</head>
<body>
	<div class="move">
		<a href="javascript:0;" title="">jasonlwy</a>
	</div>
</body>
</html>
